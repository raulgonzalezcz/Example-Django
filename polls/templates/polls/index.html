{% extends "polls/base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>Bienvenido a Quiz App !</h1>
    {% if user.is_authenticated %}
        <h2>Hola {{ user.username }}</h2>

    {% else %}
        <h2>Regístrate o inicia sesión</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
